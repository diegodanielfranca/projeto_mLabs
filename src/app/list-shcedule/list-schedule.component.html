<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
</style>

<body>
    <mat-table class="table" [dataSource]="schedule">
        <ng-container matColumnDef="Redes Sociais">
            <mat-header-cell *matHeaderCellDef>Redes Sociais</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <span *ngFor="let icon of row.status">
                    <i [class]="icon.socialName"></i>
                </span>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Midia">
            <mat-header-cell *matHeaderCellDef>Midia</mat-header-cell>
            <mat-cell *matCellDef="let row"><img class="img" src="{{ row.media }}" /></mat-cell>
        </ng-container>

        <ng-container matColumnDef="Texto">
            <mat-header-cell *matHeaderCellDef>Texto</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.text}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Data">
            <mat-header-cell *matHeaderCellDef>Data</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.publication_date}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Ações">
            <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
            <mat-cell *matCellDef="let row"> Sem Ação </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Status">
            <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
            <mat-cell *matCellDef="let row" class="status">
                <label *ngFor="let status of row.status ">
                    <span [ngClass]="{
                        'postado': status.name === 'Postado',
                        'nPostado': status.name !== 'Postado' 
                    }">
                        <!-- {{ status.color }} -->
                    </span>
                    <span [ngClass]="{
                        'postado': status.name === 'Postado',
                        'nPostado': status.name !== 'Postado' 
                    }">
                        {{ status.name }} 
                    </span>
                </label>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['Redes Sociais', 'Midia', 'Texto', 'Data', 'Ações', 'Status']">
        </mat-header-row>
        <mat-row *matRowDef="let row; columns: ['Redes Sociais', 'Midia', 'Texto', 'Data', 'Ações', 'Status']">
        </mat-row>
    </mat-table>
</body>
