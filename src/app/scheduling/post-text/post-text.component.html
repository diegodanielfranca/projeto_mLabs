<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
</style>

<body>
    <header>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    </header>
    <table>
        <tr>
            <th>Texto do post</th>
        </tr>
        <tr>
            <textarea [(ngModel)]="postText" id="myTextArea" placeholder="Aqui vai o texto descritivo desse post"></textarea>
            <button class="button" (click)="toggleEmojiPicker()"> ðŸ˜€</button>

            <div class="emogi-picker">
                <emoji-mart style="position: absolute;" class="emoji-mart" set="{{set}}" *ngIf="showEmojiPicker"
                    (emojiSelect)="addEmoji($event)"></emoji-mart>
            </div>
            <!-- <emoji-mart (emojiClick)="addEmoji($event)" [hideObsolete]="true"></emoji-mart> -->
        </tr>
    </table>
</body>
